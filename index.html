    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
        body { font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; text-align: center; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 100%; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .dong-column { flex: 1; background: #f8f9fa; padding: 10px; border-radius: 10px; border: 1px solid #e1e4e8; min-width: 0; }

        .list-item input { margin-right: 5px; width: 16px; height: 16px; flex-shrink: 0; cursor: pointer; }
        .list-item label { display: flex; align-items: center; width: 100%; cursor: pointer; overflow: hidden; padding: 2px 0; }

        /* ì„¤ì • ì˜ì—­ */
        .config-area { background: #e8f0fe; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .input-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; font-weight: bold; font-size: 14px; }

        /* ê²°ê³¼ ì˜ì—­ */
        #resultArea { display: none; margin-top: 30px; border: 2px solid #333; padding: 20px; border-radius: 10px; background-color: white; }
        .result-header { font-size: 20px; font-weight: bold; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }

        /* ğŸ—ºï¸ ë§µ ìŠ¤íƒ€ì¼ */

        .building-section { width: 100%; border: 2px solid #424242; border-radius: 8px; padding: 15px 10px; position: relative; background: #fff; box-sizing: border-box; }
        .building-label { position: absolute; top: -12px; left: 15px; background: #333; color: white; padding: 4px 12px; font-size: 12px; border-radius: 20px; font-weight: bold; }

        .slot {

            font-size: 11px; text-align: center; position: relative; box-shadow: 1px 1px 2px rgba(0,0,0,0.1); overflow: hidden;
        }
        /* ë‘ ì¤„ í‘œì‹œ ìŠ¤íƒ€ì¼ */
        .slot strong {

        /* ì¹¸ ì¢…ë¥˜ë³„ ìƒ‰ìƒ */
        .type-spot { background-color: #fff8e1; border: 1px solid #ffcc80; color: #e65100; }
        .type-spot.filled { background-color: #fff3e0; color: #000; font-weight: bold; border-color: #ffb74d; }
        .type-pillar { background-color: #78909c; color: white; width: 25px; height: 75px; font-size: 10px; border: none; box-shadow: none; writing-mode: vertical-lr; }
        .type-entrance { background-color: #e3f2fd; border: 2px solid #2196f3; color: #0d47a1; font-weight: bold; width: 70px; }
        
        /* ë¹„ì§€ì •/ì¥ì• ì¸ ìŠ¤íƒ€ì¼ */
        .type-disabled { background-color: #e8eaf6; border: 2px solid #3f51b5; color: #1a237e; font-weight: bold; }
        .type-unassigned { background-color: #f5f5f5; border: 1px dashed #999; color: #999; font-weight: bold; }

        .type-space { background-color: transparent; border: none; box-shadow: none; }
        .type-narrow { background-color: #ffcdd2; border: 1px solid #e57373; font-size: 10px; color: #c62828; }

        .footer { margin-top: 40px; text-align: center; font-weight: bold; font-size: 14px; line-height: 1.6; }

        @media print {
            body { padding: 0; background: white; -webkit-print-color-adjust: exact; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            #resultArea { display: block !important; border: 2px solid #000; margin: 0; padding: 10px; }
            .building-section { border-color: #000; }
            .slot { border: 1px solid #000 !important; box-shadow: none !important; }
            .type-pillar { background-color: #999 !important; color: white !important; }
            .type-spot { background-color: #fff !important; }
            .between-section { background-color: #f5f5f5 !important; border: 1px dashed #999 !important; }
            .footer { display: block !important; }
        }
        .capturing-mode .no-print { display: none !important; }
        .capturing-mode { padding: 20px !important; background: white; border: 2px solid #333; }
    </style>

<body>

<div class="container">
    <h1 class="no-print">ğŸš— í¸ë°±ë‚˜ë¬´ ì£¼ì°¨ ë°°ì •</h1>
    <p class="desc no-print">ë¯¸ì†Œìœ  ì„¸ëŒ€ëŠ” ì²´í¬ë¥¼ í•´ì œí•´ ì£¼ì„¸ìš”.</p>

    <div class="dong-wrapper no-print">

        <div class="dong-column" id="column-B"><div class="dong-title">Bë™</div></div>
        <div class="dong-column" id="column-C"><div class="dong-title">Cë™</div></div>
    </div>

    <div class="config-area no-print">

            <div class="input-item"><span>Aë™</span><input type="number" id="limitA" value="9">ëŒ€</div>
            <div class="input-item"><span>Bë™</span><input type="number" id="limitB" value="10">ëŒ€</div>
            <div class="input-item"><span>Cë™</span><input type="number" id="limitC" value="9">ëŒ€</div>
        </div>
        <button class="btn-draw" onclick="startDraw()">ë°°ì • ë° ë°°ì¹˜ë„ ìƒì„±</button>
    </div>

    <div id="resultArea">
        <div class="result-header">
            <span>ì£¼ì°¨ ë°°ì¹˜ë„ ê²°ê³¼</span>
            <span class="result-date" id="printDate"></span>
        </div>

        <div class="map-container" id="mapContainer"></div>

        <div class="footer">
            <p>ìœ„ì™€ ê°™ì´ ì£¼ì°¨ êµ¬ì—­ ë°°ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.</p>
            <br>
            <p>í¸ë°±ë‚˜ë¬´ íƒ€ìš´í•˜ìš°ìŠ¤ ì…ì£¼ë¯¼ ëŒ€í‘œ (ì¸)</p>
        </div>
    </div>

    <div class="no-print" style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
        <button id="printBtn" class="btn-print" onclick="window.print()">ğŸ–¨ï¸ ê²°ê³¼ ì¶œë ¥</button>
        <button id="saveBtn" class="btn-save" onclick="saveAsImage()">ğŸ–¼ï¸ ì´ë¯¸ì§€ ì €ì¥</button>
    </div>
</div>

<script>
    const uncheckedList = [
        'Aë™ 201í˜¸', 'Aë™ 202í˜¸', 'Aë™ 401í˜¸',
        'Cë™ 202í˜¸', 'Cë™ 502í˜¸'
    ];

    function generateList() {
        const columns = { 'A': document.getElementById('column-A'), 'B': document.getElementById('column-B'), 'C': document.getElementById('column-C') };
        
        const add = (col, full, label, val) => {
            const isChecked = uncheckedList.includes(full) ? '' : 'checked';
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `<label><input type="checkbox" ${isChecked} value="${val}">${label}</label>`;
            col.appendChild(div);
        };

        // ë°ì´í„° ê°’ì€ "A-201í˜¸" í˜•íƒœë¡œ ìƒì„±
        for(let f=2; f<=5; f++) for(let r=1; r<=3; r++) add(columns['A'], `Aë™ ${f}0${r}í˜¸`, `${f}0${r}í˜¸`, `A-${f}0${r}í˜¸`);
        for(let f=2; f<=5; f++) for(let r=1; r<=(f<=3?3:2); r++) add(columns['B'], `Bë™ ${f}0${r}í˜¸`, `${f}0${r}í˜¸`, `B-${f}0${r}í˜¸`);
        for(let f=2; f<=5; f++) for(let r=1; r<=(f<=4?3:2); r++) add(columns['C'], `Cë™ ${f}0${r}í˜¸`, `${f}0${r}í˜¸`, `C-${f}0${r}í˜¸`);
    }
    
    generateList();

    function startDraw() {
        const getChecked = (dong) => Array.from(document.querySelectorAll(`#column-${dong} input:checked`)).map(e => e.value);
        const candidates = { 'A': getChecked('A'), 'B': getChecked('B'), 'C': getChecked('C') };
        
        if (candidates.A.length + candidates.B.length + candidates.C.length === 0) return alert("ì¶”ì²¨ ëŒ€ìƒì´ ì—†ìŠµë‹ˆë‹¤.");

        const limits = {
            'A': parseInt(document.getElementById('limitA').value),
            'B': parseInt(document.getElementById('limitB').value),
            'C': parseInt(document.getElementById('limitC').value)
        };

        const winners = {};
        ['A', 'B', 'C'].forEach(d => {
            const list = candidates[d].sort(() => 0.5 - Math.random());
            winners[d] = list.slice(0, limits[d]); 
        });

        const now = new Date();
        document.getElementById('printDate').innerText = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()} ì¶”ì²¨`;
        
        const resultArea = document.getElementById('resultArea');
        resultArea.style.display = 'block';
        document.getElementById('printBtn').style.display = 'inline-block';
        document.getElementById('saveBtn').style.display = 'inline-block';

        renderMap(winners);
        setTimeout(() => window.scrollTo({ top: resultArea.offsetTop - 20, behavior: 'smooth' }), 100);
    }

    function renderMap(winners) {
        const container = document.getElementById('mapContainer');
        container.innerHTML = '';

        const queueA = [...winners.A];
        const queueB = [...winners.B];
        const queueC = [...winners.C];

        const createSlot = (type, queue) => {
            let content = '';
            let className = `type-${type === 'S' ? 'spot' : type === 'P' ? 'pillar' : type === 'E' ? 'entrance' : type === 'D' ? 'disabled' : type === 'U' ? 'unassigned' : type === 'N' ? 'narrow' : 'space'}`;
            let label = '';

            if (type === 'S' || type === 'N') {
                const winner = queue && queue.length > 0 ? queue.shift() : '';
                if (winner) {
                    // "A-201í˜¸" -> "A" (ì¤„ë°”ê¿ˆ) "201í˜¸"
                    const displayWinner = winner.replace('-', '<br>');
                    content = `<strong>${displayWinner}</strong>`;
                    className += ' filled';
                } else {
                    content = `<span>ë¹ˆìë¦¬</span>`;
                }
                if(type === 'N') label = 'ê²½ì°¨';
            } else if (type === 'D') {
                label = 'â™¿';
                content = '<span style="font-size:10px;">ë¹„ì§€ì •</span>';
            } else if (type === 'U') {
                content = '<span style="font-size:10px;">ë¹„ì§€ì •</span>';
            } else if (type === 'P') content = 'ê¸°ë‘¥';
            else if (type === 'E') content = 'ì¶œì…ë¬¸';

            return `<div class="slot ${className}">${label}${content}</div>`;
        };

        const createRow = (layout, queue) => {
            return `<div class="parking-row">${layout.map(type => createSlot(type, queue)).join('')}</div>`;
        };

        // 1. Aë™ í•„ë¡œí‹° (ì•„ë«ì¤„ ì¶œì…ë¬¸ ì˜¤ë¥¸ìª½ 'ë¹„ì§€ì •' -> 'ì£¼ì°¨'ë¡œ ë³€ê²½)
        const htmlA = `
            <div class="building-section">
                <div class="building-label">Aë™ í•„ë¡œí‹°</div>
                ${createRow(['D', 'P', 'U', 'P', 'S', 'S'], queueA)}
                <div class="driveway-text">í†µ ë¡œ</div>
                ${createRow(['S', 'P', 'S', 'E', 'S', 'P', 'S', 'S'], queueA)}
            </div>
        `;

        // 2. A-B ì‚¬ì´
        const htmlAB = `
            <div class="between-section">
                <div class="between-label">A-B ì‚¬ì´</div>
                <div class="between-content">
                    <div class="between-column">
                        <div class="col-header" style="color:#1a73e8; border-color:#1a73e8;">Aë™</div>
                        ${createSlot('S', queueA)}
                        ${createSlot('S', queueA)}
                    </div>
                    <div class="between-column">
                        <div class="col-header" style="color:#2e7d32; border-color:#2e7d32;">Bë™</div>
                        ${createSlot('S', queueB)}
                        ${createSlot('D', null)}
                    </div>
                </div>
            </div>
        `;

        // 3. Bë™ í•„ë¡œí‹°
        const htmlB = `
            <div class="building-section">
                <div class="building-label">Bë™ í•„ë¡œí‹°</div>
                ${createRow(['S', 'S', 'P', 'U', 'P', 'S', 'S'], queueB)}
                <div class="driveway-text">í†µ ë¡œ</div>
                ${createRow(['S', 'S', 'E', 'S', 'S'], queueB)}
            </div>
        `;

        // 4. B-C ì‚¬ì´
        const htmlBC = `
            <div class="between-section">
                <div class="between-label">B-C ì‚¬ì´</div>
                <div class="between-content">
                    <div class="between-column">
                        <div class="col-header" style="color:#2e7d32; border-color:#2e7d32;">Bë™</div>
                        ${createSlot('S', queueB)}
                        ${createSlot('S', queueB)}
                    </div>
                    <div class="between-column">
                        <div class="col-header" style="color:#e65100; border-color:#e65100;">Cë™</div>
                        ${createSlot('S', queueC)}
                        ${createSlot('S', queueC)}
                    </div>
                </div>
            </div>
        `;

        // 5. Cë™ í•„ë¡œí‹°
        const htmlC = `
            <div class="building-section">
                <div class="building-label">Cë™ í•„ë¡œí‹°</div>
                ${createRow(['S', 'S', 'P', 'S', 'D', 'P', '_'], queueC)}
                <div class="driveway-text">í†µ ë¡œ</div>
                ${createRow(['S', 'S', 'E', 'S', 'S'], queueC)}
            </div>
        `;

        container.innerHTML = htmlA + htmlAB + htmlB + htmlBC + htmlC;
    }

    function saveAsImage() {
        const area = document.getElementById('resultArea');
        const btn = document.getElementById('saveBtn');
        
        btn.innerText = "ì €ì¥ ì¤‘...";
        area.classList.add('capturing-mode');

        html2canvas(area, { scale: 2, useCORS: true }).then(canvas => {
            area.classList.remove('capturing-mode');
            btn.innerText = "ğŸ–¼ï¸ ì´ë¯¸ì§€ ì €ì¥";
            const link = document.createElement('a');
            link.download = `ì£¼ì°¨ë°°ì¹˜ë„_${document.getElementById('printDate').innerText.replace(/[^0-9]/g,'')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>
