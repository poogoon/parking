<script>
    // ì´ˆê¸° ì„¸ëŒ€ ëª©ë¡ ìƒì„±
    function generateList() {
        const columns = { 'A': document.getElementById('column-A'), 'B': document.getElementById('column-B'), 'C': document.getElementById('column-C') };
        const unchecked = ['Aë™ 201í˜¸', 'Aë™ 202í˜¸', 'Aë™ 401í˜¸', 'Cë™ 202í˜¸', 'Cë™ 502í˜¸'];
        const add = (col, full, label, val) => {

            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `<label><input type="checkbox" ${isChecked} value="${val}">${label}</label>`;
            col.appendChild(div);
        };
        for(let f=2; f<=5; f++) for(let r=1; r<=3; r++) add(columns['A'], `Aë™ ${f}0${r}í˜¸`, `${f}0${r}í˜¸`, `A-${f}0${r}í˜¸`);
        for(let f=2; f<=5; f++) for(let r=1; r<=(f<=3?3:2); r++) add(columns['B'], `Bë™ ${f}0${r}í˜¸`, `${f}0${r}í˜¸`, `B-${f}0${r}í˜¸`);
        for(let f=2; f<=5; f++) for(let r=1; r<=(f<=4?3:2); r++) add(columns['C'], `Cë™ ${f}0${r}í˜¸`, `${f}0${r}í˜¸`, `C-${f}0${r}í˜¸`);
    }
    generateList();

    // ğŸ° ë¡œë˜ ë°©ì‹ ì¶”ì²¨ í•¨ìˆ˜
    function startLottoDraw() {
        const getChecked = (dong) => Array.from(document.querySelectorAll(`#column-${dong} input:checked`)).map(e => e.value);
        const candidates = { 'A': getChecked('A'), 'B': getChecked('B'), 'C': getChecked('C') };
        if (candidates.A.length + candidates.B.length + candidates.C.length === 0) return alert("ì¶”ì²¨ ëŒ€ìƒì´ ì—†ìŠµë‹ˆë‹¤.");

        const overlay = document.getElementById('loadingOverlay');
        const statusText = document.getElementById('loadingStatus');
        const balls = document.querySelectorAll('.lotto-ball');
        
        overlay.style.display = 'flex';
        
        // ë‹¨ê³„ë³„ ë©˜íŠ¸
        const steps = ["ì¶”ì²¨ ê³µì„ ì„ëŠ” ì¤‘ì…ë‹ˆë‹¤...", "ë‹¹ì²¨ ë²ˆí˜¸ë¥¼ ì¶”ì¶œí•˜ê³  ìˆìŠµë‹ˆë‹¤...", "ê³µì •í•˜ê²Œ ë°°ì¹˜ ì¤‘ì…ë‹ˆë‹¤...", "ê±°ì˜ ë‹¤ ë˜ì—ˆìŠµë‹ˆë‹¤!"];
        let stepIdx = 0;

        // ê³µ ì•ˆì˜ ìˆ«ì ë¹ ë¥´ê²Œ ë°”ë€ŒëŠ” íš¨ê³¼
        const interval = setInterval(() => {
            balls.forEach(ball => { ball.innerText = Math.floor(Math.random() * 45) + 1; });
        }, 100);

        // ë©˜íŠ¸ ë³€ê²½
        const textInterval = setInterval(() => {
            statusText.innerText = steps[stepIdx++];
            if(stepIdx >= steps.length) clearInterval(textInterval);
        }, 800);

        // 3ì´ˆ í›„ ì‹¤ì œ ê²°ê³¼ ë„ì¶œ
        setTimeout(() => {
            clearInterval(interval);
            overlay.style.display = 'none';
            executeActualDraw(candidates);
        }, 3200);
    }

    function executeActualDraw(candidates) {
        const limits = {
            'A': parseInt(document.getElementById('limitA').value),
            'B': parseInt(document.getElementById('limitB').value),
            'C': parseInt(document.getElementById('limitC').value)
        };
        const winners = {};
        ['A', 'B', 'C'].forEach(d => {
            const list = candidates[d].sort(() => 0.5 - Math.random());
            winners[d] = list.slice(0, limits[d]); 
        });

        const now = new Date();
        document.getElementById('printDate').innerText = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()} ì¶”ì²¨ ì™„ë£Œ`;
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('printBtn').style.display = 'inline-block';
        document.getElementById('saveBtn').style.display = 'inline-block';

        renderMap(winners);
        window.scrollTo({ top: document.getElementById('resultArea').offsetTop - 20, behavior: 'smooth' });
    }

    function renderMap(winners) {
        const container = document.getElementById('mapContainer');
        container.innerHTML = '';
        const queueA = [...winners.A]; const queueB = [...winners.B]; const queueC = [...winners.C];

        const createSlot = (type, queue) => {
            let content = '';
            let className = `type-${type === 'S' ? 'spot' : type === 'P' ? 'pillar' : type === 'E' ? 'entrance' : type === 'D' ? 'disabled' : type === 'U' ? 'unassigned' : 'space'}`;
            if (type === 'S') {
                const winner = queue && queue.length > 0 ? queue.shift() : '';
                if (winner) { content = `<strong>${winner.replace('-', '<br>')}</strong>`; className += ' filled'; }
                else { content = `<span>ë¹ˆìë¦¬</span>`; }
            } else if (type === 'D') content = 'â™¿';
            else if (type === 'U') content = 'ë¹„ì§€ì •';
            else if (type === 'P') content = 'ê¸°ë‘¥';
            else if (type === 'E') content = 'ì¶œì…ë¬¸';
            return `<div class="slot ${className}">${content}</div>`;
        };

        const createRow = (layout, queue) => `<div class="parking-row">${layout.map(type => createSlot(type, queue)).join('')}</div>`;

        container.innerHTML = `
            <div class="building-section"><div class="building-label">Aë™ í•„ë¡œí‹°</div>
                ${createRow(['D', 'P', 'U', 'P', 'S', 'S'], queueA)}<div class="driveway-text">í†µ ë¡œ</div>
                ${createRow(['S', 'P', 'S', 'E', 'S', 'P', 'S', 'S'], queueA)}</div>
            <div class="between-section"><div class="between-label">A-B ì‚¬ì´</div><div class="between-content">

            <div class="building-section"><div class="building-label">Bë™ í•„ë¡œí‹°</div>
                ${createRow(['S', 'S', 'P', 'U', 'P', 'S', 'S'], queueB)}<div class="driveway-text">í†µ ë¡œ</div>
                ${createRow(['S', 'S', 'E', 'S', 'S'], queueB)}</div>
            <div class="between-section"><div class="between-label">B-C ì‚¬ì´</div><div class="between-content">
                <div class="between-column"><div class="col-header">Bë™</div>${createSlot('S', queueB)}${createSlot('S', queueB)}</div>
                <div class="between-column"><div class="col-header">Cë™</div>${createSlot('S', queueC)}${createSlot('S', queueC)}</div></div></div>
            <div class="building-section"><div class="building-label">Cë™ í•„ë¡œí‹°</div>
                ${createRow(['S', 'S', 'P', 'S', 'D', 'P', '_'], queueC)}<div class="driveway-text">í†µ ë¡œ</div>
                ${createRow(['S', 'S', 'E', 'S', 'S'], queueC)}</div>`;
    }
